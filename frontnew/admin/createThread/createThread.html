<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b763722aa9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<header>
    <h3 class="title-admin"><span class="title-admin-span"><</span> CODERZ <span class="title-admin-span">/></span></h3>
    <nav>
        <ul>
            <li><a href="#"><i class="fa-solid fa-dice-d6"></i> Dashboard</a></li>
            <li><a href="#"><i class="nav-users fa-solid fa-users"></i> Manage users</a></li>
            <li><a href="#"><i class="fa-solid fa-list-ul"></i> Manage thread</a></li>
            <li><a href="#"><i class="fa-solid fa-flag"></i> Report system</a></li>
        </ul>
    </nav>
</header>
<section class="create-thread">
    <h1>Create new thread</h1>
    <div class="manage-threads">
        <button class="mng-threads">THREAD LIST</button>
    </div>
        <div class="thread-form-container">
            <form action="#" method="post">
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="input-group">
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g. tech, news">
                </div>
                <div class="input-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                </div>
                <div class="input-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="5" required></textarea>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
</section>
</body>
</html>
